<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to Your To-Do List</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* ... existing styles unchanged ... */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #fbeaff, #f0faff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #welcome-screen {
      text-align: center;
      background-color: #fff9fd;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 500px;
      animation: fadeIn 1s ease-in-out;
    }

    #welcome-screen h1 {
      font-size: 2.5rem;
      color: #7f5283;
      margin-bottom: 10px;
    }

    #welcome-screen p {
      font-size: 1.1rem;
      color: #5c5c5c;
      margin-bottom: 30px;
    }

    #open-btn {
      background-color: #ffb6b9;
      color: white;
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #open-btn:hover {
      background-color: #ff8fa3;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    }

    .modal-content h2 {
      color: #7f5283;
      margin-bottom: 20px;
    }

    .modal-content input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 10px;
    }

    .modal-content button {
      background-color: #ffb6b9;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      margin-top: 10px;
    }

    .modal-content button:hover {
      background-color: #ff8fa3;
    }

    .modal-content .link-btn {
      background: none;
      border: none;
      color: #7f5283;
      margin-top: 15px;
      text-decoration: underline;
      font-size: 0.9rem;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div id="welcome-screen">
    <h1>âœ¨ Welcome to Your To-Do List âœ¨</h1>
    <p>Plan your day, stay productive & keep it cute ðŸ’–</p>
    <button id="open-btn">ðŸŒŸ Open My Planner</button>
  </div>

  <!-- Login Modal -->
  <div class="modal" id="login-modal">
    <div class="modal-content">
      <h2>Login to Continue</h2>
      <form id="login-form">
  <input type="text" id="name" placeholder="Your Name" required />
  <input type="email" id="email" placeholder="Email Address" required />
  <input type="tel" id="phone" placeholder="Phone Number" required />
  <input type="password" id="login-password" placeholder="Password" required />
  <button type="submit">Login</button>
</form>

      <button class="link-btn" id="show-signup">Don't have an account? Sign up</button>
    </div>
  </div>

  <!-- Sign Up Modal -->
  <div class="modal" id="signup-modal">
    <div class="modal-content">
      <h2>Create an Account</h2>
      <form id="signup-form">
        <input type="text" id="signup-name" placeholder="Full Name" required />
        <input type="email" id="signup-email" placeholder="Email Address" required />
        <input type="tel" id="signup-phone" placeholder="Phone Number" required />
        <input type="password" id="signup-password" placeholder="Create Password" required />
        <button type="submit">Sign Up</button>
      </form>
      <button class="link-btn" id="show-login">Already have an account? Login</button>
    </div>
  </div>

  <script>
    const loginModal = document.getElementById("login-modal");
    const signupModal = document.getElementById("signup-modal");
    const openBtn = document.getElementById("open-btn");

    const loginForm = document.getElementById("login-form");
    const signupForm = document.getElementById("signup-form");

    const showSignupBtn = document.getElementById("show-signup");
    const showLoginBtn = document.getElementById("show-login");

    openBtn.addEventListener("click", () => {
      loginModal.style.display = "flex";
    });

    showSignupBtn.addEventListener("click", () => {
      loginModal.style.display = "none";
      signupModal.style.display = "flex";
    });

    showLoginBtn.addEventListener("click", () => {
      signupModal.style.display = "none";
      loginModal.style.display = "flex";
    });

    loginForm.addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();

      if (!/^\d{10}$/.test(phone)) {
        alert("Please enter a valid 10-digit phone number.");
        return;
      }

      localStorage.setItem("userName", name);
      window.location.href = "index.html";
    });

    signupForm.addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("signup-name").value.trim();
      const email = document.getElementById("signup-email").value.trim();
      const phone = document.getElementById("signup-phone").value.trim();
      const password = document.getElementById("signup-password").value.trim();

      if (!/^\d{10}$/.test(phone)) {
        alert("Please enter a valid 10-digit phone number.");
        return;
      }

      // Simulate account creation
      alert("Account created successfully! You can now log in.");
      signupModal.style.display = "none";
      loginModal.style.display = "flex";
    });
  </script>
</body>
</html>
